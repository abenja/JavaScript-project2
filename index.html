<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>API project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="searchDiv">
        <h1>Artist info</h1>
        <input id="inputField" placeholder="Search for an artist..."></input>
        <button id="searchButton">Search: </button> <br>
        <p id="notFoundMessage"></p>
        <select id="artistList">
            <option disabled selected>Choose an artist:</option>
            <option value="Tame Impala">Tame Impala</option>
            <option value="Kendrick Lamar">Kendrick Lamar</option>
            <option value="Rage Against The Machine">Rage Against The Machine</option>
        </select>
    </div>
    <div class="contentDiv">
        <p id="infoTableHead"></p>
        <p id="artistContent"></p>
        <p id="albumTableHead"></p>
        <p id="albumContent"></p>
    </div>
    <script src="script.js" async></script>

</body>

</html>
